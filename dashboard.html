<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet"> 
        <title>Dashboard - Codera App</title>
    </head>
    <body>
        <!-- Sidebar -->
        <div class="portal-container dashboard">
            <div class="sidebar">
                <img src="./images/logo-dashboard.svg" alt="">
                <div class="sidebar-menu">
                    <div class="gray-line"></div>
                    <img class="menu-icon sidebar-active-btn" src="./images/home.png" alt="">
                    <img class="menu-icon" src="./images/bag.png" alt="">
                    <img class="menu-icon" src="./images/code.png" alt="">
                    <img class="menu-icon" src="./images/trophy.png" alt="">
                    <div class="gray-line"></div>
                </div>
                <img class="menu-icon logout" src="./images/logout.png" alt="">
            </div>
            <div class="main">
                <div class="main-header">
                    <div class="main-header-navbar">
                        <a class="main-navbar-active" href="#">DASHBOARD</a>
                        <a href="#">AVATAR</a>
                        <a href="#">MULTIPLAYER</a>
                        <a href="#">AFFILIATE</a>
                    </div>
                    <div class="main-header-points">
                        <a
                        class="NavButtonsItem NavButtonsItemBordered"
                        href="#"
                        >
                            UPGRADE
                        </a>
                        <div class="user-points">
                            <div class="point"><img src="./images/medal.png" alt=""><p>5</p></div>
                            <div class="point"><img src="./images/fire.png" alt=""><p>5</p></div>
                            <div class="point"><img src="./images/crystal.png" alt=""><p>5</p></div>
                        </div>
                    
                    </div>
                </div>
                <div class="main-body">
                    <div class="main-body-left">
                        <div class="user-information">
                            <h1>Welcome Back, <span class="blueGradText">username</span></h1>
                            <div class="user-information-plans flex-center">
                                <div class="flex-center"><img src="./images/plus.png" alt=""><p>Codera Plus</p></div>
                                <div class="flex-center"><img src="./images/diamondShape.png" alt=""><p>Codera Premium</p></div>
                            </div>
                        </div>
                        <div class="user-progress">
                            <div class="user-progress-header flex-center">
                                <h3>01</h3>
                                <h2>Welcome to CODERA</h2>
                            </div>
                        </div>
                    </div>
                    <div class="main-body-right"></div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
